<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portifólio de Gabriel Borges</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portifólio pessoal">
    <meta name="keywords" content="Personal, Portfolio">

    <!--  Essential META Tags -->
    <meta property="og:title" content="Portifólio de Gabriel Borges">
    <meta property="og:type" content="website">
    <meta property="og:image" content="thumbnail.png">
    <meta property="og:url" content="https://gabriel-portfolio.github.io">

    <meta name="twitter:title" content="Portifólio de Gabriel Borges">
    <meta name="twitter:description" content="Portifólio pessoal">
    <meta name="twitter:image" content="thumbnail.png">
    <meta name="twitter:card" content="summary_large_image">

    <!--  Non-Essential, But Recommended -->
    <meta property="og:description" content="Portifólio pessoal">
    <meta property="og:site_name" content="Portifólio de Gabriel Borges">
    <meta name="twitter:image:alt" content="Portifólio de Gabriel Borges Cover">
    <link rel="shortcut icon" href="logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {margin: 0; padding: 0;}
        html {
            overflow: hidden;
        }
        body {font-family: 'Poppins', sans-serif;}
        div {width: 100%; height: 100%;}
        div.full {width: 100vw; height: 100vh; overflow: hidden;}
        div.logos {opacity: .3; 
            background-image: url(logo-outline.png); 
            background-size: 96px; 
            transform: 
                rotate(-10deg) 
                scale(1.5);
            animation: slide 3s infinite linear; 
        }
        div.gradient {
            position: absolute;
            background: linear-gradient(#fff, #fff0, #fff);;
            z-index: 1;
        }
        div.front {
            position: absolute;
            z-index: 2;
            display: flex;
            /* flex-direction: column; */
            align-items: center;
            justify-content: center;
            gap: 2em;
            text-transform: uppercase;
        }
        img#logo {
            width: 128px;
        }
        h3 {
            font-size: 1.5rem;
            font-weight: 300;
        }
        
        @keyframes slide {
            from {
                background-position-x: 0px;
            }
            to {
                background-position-x: 96px;
            }
        }

        @media only screen and (max-width: 600px) {
            div.front {
                flex-direction: column;
            }
            h3 {
                text-align: center;
            }
        }

    </style>
</head>
<body>
    <div class="full">
        <div class="front">
            <img src="logo.svg" id="logo">
            <section>
                <h3>Portifólio de Gabriel Borges</h3>
                <h3>Em desenvolvimento...</h3>
            </section>
        </div>
        <div class="gradient"></div>
        <div class="logos"></div>
    </div>
</body>
</html>
